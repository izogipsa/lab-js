<!DOCTYPE html>

<script type = "text/javascript">
//--------Перепишите функцию, используя оператор '?' или '||'-------------
var age = prompt('Ведите  возраст', '');
function checkAge(age) {
  return (age > 18) || confirm('Родители разрешили?');
}
alert (checkAge(age));
//--------Функция min--------
var a = prompt('Ведите первое число', '');
var b = prompt('Ведите второе число', '');
function min(a, b) {
  return a < b ? a : b;
}
alert ('Меньшее из чисел ' + min(a, b));
//----------Функция pow(x,n)----------
function pow(x, n) {
  var result = x;
  for (var i = 1; i < n; i++) {
    result *= x;
  }
  return result;
}
var x = prompt("x?", '');
var n = prompt("n?", '');
if (n <= 1) {
  alert('Степень ' + n + 'не поддерживается, введите целую степень, большую 1');
} else {
  alert( pow(x, n) );
}
//-----------Вычислить сумму чисел до данного--------------
//1. С использованием цикла
function sumTo(n) {
  var sum = 0;
  for (var i = 1; i <= n; i++) {
    sum += i;
  }
  return sum;
}
alert( sumTo(100) );
//2. Через рекурсию, т.к. sumTo(n) = n + sumTo(n-1) для n > 1.
function sumTo1(n) {
  if (n == 1) return 1;
  return n + sumTo1(n - 1);
}
alert( sumTo1(100) );
//3. С использованием формулы для суммы арифметической прогрессии.
function sumTo2(n) {
  return n * (n + 1) / 2;
}
alert( sumTo2(100) );
//---------Вычислить факториал----------------
function factorial(n) {
  return n ? n * factorial(n - 1) : 1;
}
alert( factorial(5) ); // 120
//---------Вычислить факториал----------------
function fib(n) {
  var a = 1,
    b = 1;
  for (var i = 3; i <= n; i++) {
    var c = a + b;
    a = b;
    b = c;
  }
  return b;
}
alert( fib(3) ); // 2
alert( fib(7) ); // 13
alert( fib(77) ); // 5527939700884757
</script>
